<div class="row">
    <h2>Cadastro de Aluno</h2>
</div>
<div class="row">        
    <div class="mb-1">
        <label  for="exampleFormControlInput1" class="form-label">Id</label>
        <input style="width: 18%;" type="number" name="ra" class="form-control" [(ngModel)]="ra" placeholder="Digite seu RA" required>
    </div>
    <div class="row">  
      <div class="col-mb-10">
        <label  for="exampleFormControlInput1" class="form-label">Nome</label>
        <input  type="text" name="nome" class="form-control"  [(ngModel)]="nome" placeholder="Digite seu nome" required>
      </div>
    </div>
    <div class="row">
      <div class="col-mb-6">
        <label  for="exampleFormControlInput1" class="form-label">Email</label>
        <input style=" width: 80%;" type="email" name="email" class="form-control"  [(ngModel)]="email" placeholder="exemplo@email.com" required>
      </div>
    </div>
    <div class="row">
      <div class="mb-6">
        <label  for="exampleFormControlInput1" class="form-label">Celular</label>
        <input style="width: 30%;" type="number" name="celular" class="form-control"  [(ngModel)]="celular" placeholder="xx xxxxx xxxx" required>
      </div>
    </div>
      <div>
        <button class="btn btn-primary" type="submit">Salvar</button>
    </div>
</div>
